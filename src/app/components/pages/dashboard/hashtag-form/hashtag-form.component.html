<h1>My hashtags list</h1>

<p>Enter the hashtags that you wish to track on the field below:</p>

<div class="form-inline">
  <div class="input-group w-100">
    <input type="text" class="w-75" placeholder="Hashtag here (eg. #ruby)..." [formControl]="hashtagName" (keyup.enter)="create()"/>
    <button class="btn btn-success w-25" (click)="create()">Add</button>
  </div>
</div>
