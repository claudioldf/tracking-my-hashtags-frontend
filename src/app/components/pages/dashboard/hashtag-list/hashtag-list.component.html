<h4>My hashtags</h4>

<table class="table" *ngIf="hashtagList && hashtagList.length; else emptyHashtagList">
  <tr *ngFor="let hashtag of hashtagList">
    <td>{{ hashtag.name }}</td>
    <td align="right">
      <a (click)="delete(hashtag)" href="#" class="text-danger">remove</a>
    </td>
  </tr>
</table>

<ng-template #emptyHashtagList>
  <div class="alert alert-info pt-4 pb-4 text-center">
    <strong>
      You haven't added any hashtag yet!
    </strong>
  </div>
</ng-template>
