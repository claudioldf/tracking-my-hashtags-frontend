<h2>Hashtags</h2>

<p>Add the hashtags that you wished tracking</p>

<div class="form-inline">
  <div class="input-group w-100">
    <input type="text" class="w-75" placeholder="Enter hashtag here..." [formControl]="word" (keyup.enter)="add()"/>
    <button class="btn btn-success w-25" (click)="add()">Add</button>
  </div>
</div>
